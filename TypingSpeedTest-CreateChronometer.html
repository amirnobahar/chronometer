<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypingSpeedTest-CreateCronometer</title>
    <link rel="stylesheet" href="/TypingSpeedTest-CreateChronometer/assets/TypingSpeedTest-CreateChronometer.css" type="text/css">

</head>

<body>
    <div class="div1">
        تست سنجش سرعت تایپ
    </div>
    <div class="div2">
        فرآیند سنجش سرعت تایپ بدین گونه است که با شروع تایپ کاربر، تایمر شروع به شمارش زمتن میکند و با تایپ هر حرف توسط کاربر مطابقت متن کاربر با متن نمایش داده شده چک میشود.
    </div>
    <h3 style="padding: 10px;">متن الگو:</h3>
    <div id="origin-text">
        <h2>the text to the test</h2>
    </div>
    <div class="test-wrapper">
        <textarea name="txtarea" id="test-area" rows="6" placeholder="با تایپ اولین حرف، تایمر شمارش را آغاز میکند..."></textarea>
    </div>
    <div class="meta">
        <button type="button" id="reset" onclick="">ریست</button>
        <section id="clock">
            <div class="timer">00:00:00</div>
        </section>
    </div>
    <script src="/TypingSpeedTest-CreateChronometer/assets/TypingSpeedTest-CreateChronometer.js"></script>
</body>

</html>
